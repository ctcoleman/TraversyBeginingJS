<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      #loading, #results {
        display: none;
      }
    </style>

    <title>Loan Calculator Modal</title>
  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">

            <!-- Heading -->
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>

            <!-- User Input Form -->
            <form id="loan-form">

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input type="number" class="form-control" id="interest" placeholder="Interest %">
                </div>
              </div>

              <div class="form-group">
                <input type="number" class="form-control" id="years" placeholder="Years of Repayment">
              </div>

              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block" id="years" placeholder="Years of Repayment">
              </div>

            </form>

            <!-- Loader Here -->
            <div id="loading">
              <img src="img/126.gif" alt="loader">
            </div>

            <!-- Results -->
            <div id="results">
              <h5 id="Results">Results</h5>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Monthly Total</span>
                  <input type="number" class="form-control" id="monthly-payment" disabled>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Total Payment</span>
                  <input type="number" class="form-control" id="total-payment" disabled>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Total Interest</span>
                  <input type="number" class="form-control" id="total-interest" disabled>
              </div>

            </div>

            </div>
            
          </div>

        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
